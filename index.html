<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
        <title>Form form</title>
    </head>
    <body>
      <header>
          FORMATRON LOTTERY
      </header>

      <div id="steps">
          <b class="fl">F</b>ill out our form
          <b class="fl">S</b>end it
          <b class="fl">C</b>heck out your email!  
      </div>
      
      <form name="sampleform" action="https://formspree.io/bla@blabla.com"
      method="POST">
    
         <table cellspacing="7" cellpadding="5" align="center">
           <tr>
              <td align="right" valign="top">Name</td>
              <td><input required type="text" name="first name" autofocus size="30"></td>
           </tr>
        
           <tr>
            <td align="right" valign="top">e-mail</td>
            <td><input type="text" name="e-mail" size="30" placeholder="your@email.com"></td>
           </tr>
        
           <tr>
            <td align="right" valign="top">Password</td>
            <td>
             <input type="password" name="password" size="30">
            </td>
           </tr>
        
           <tr>
            <td align="right" valign="top" >Ð¡onfirm password</td>
            <td>
             <input type="password" name="password2" size="30">
            </td>
           </tr>
        
           <tr>
            <td align="right" valign="top" >Gender</td>
            <td>
              <input type="radio" name="sex" value="male" checked>
              Male
              <input type="radio" name="sex" value="woman">
              Female
            </td>
           </tr>
        
           <tr>
            <td align="right" valign="top">Temperament</td>
            <td><select name="psycho" size="4" multiple>
                        <option selected value="1">Melancholic
                        <option value="2">Phlegmatic
                        <option value="3">Choleric
                        <option value="4">Sanguine
                </select>
            </td>
           </tr>
        
           <tr>
            <td align="right" valign="top">Type your mantra</td>
            <td>
             <textarea cols="35" rows="4" wrap="hard" placeholder="Abrakadabra..">
             </textarea>
            </td>
           </tr>
        
           <tr>
            <td align="right" colspan="2">
             <input type="submit" name="submit" value="Send it!">
             <input type="reset" name="reset" value="Reset">
            </td>
           </tr>
         </table>
    </body>
</html>
